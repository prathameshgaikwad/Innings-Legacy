<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
    <title>Innings - A Box Cricket Score Keeping App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      href="resources/Innings Logo 16x16.png"
      sizes="16x16" />
    <link
      rel="icon"
      type="image/png"
      href="resources/Innings Logo 32x32.png"
      sizes="32x32" />
    <link
      rel="icon"
      type="image/png"
      href="resources/Innings Logo 64x64.png"
      sizes="64x64" />
    <link
      rel="icon"
      type="image/png"
      href="resources/Innings Logo 128x128.png"
      sizes="128x128" />
    <link
      rel="icon"
      type="image/png"
      href="resources/Innings Logo 192x192.png"
      sizes="192x192" />
    <link
      rel="icon"
      type="image/png"
      href="resources/Innings Logo 256x256.png"
      sizes="256x256" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <h1 class="match-name">
        <span id="team-name-1" class="team-name">CSK</span>
        <span class="vs">vs</span>
        <span id="team-name-2" class="team-name">RCB</span>
      </h1>
      <div>
        <p class="details" id="toss-details">
          <span id="toss-winner">CSK</span> won the toss and chose to
          <span id="toss-choice">bat</span>
        </p>
        <section class="scorecard">
          <div class="score-plus-overs">
            <p id="score" class="top">
              <span id="runs">0</span>/<span id="wickets">0</span>
            </p>
            <p id="overs" class="bottom">
              <span id="current-over">0</span>.<span id="current-ball">0</span
              >/<span id="total-overs">0</span>
              Overs
            </p>
          </div>
          <div class="team-plus-runrate">
            <p id="batting-team-name" class="top">CSK</p>
            <p class="bottom">CRR: <span id="current-runrate">0.00</span></p>
          </div>
        </section>
        <p class="details" id="extras-details">
          <strong>Extras: <span id="extras-total">0</span></strong>
          <span id="extras-count"
            >(WD <span id="wide-count">0</span>, NB
            <span id="no-ball-count">0</span>, B <span id="bye-count">0</span>,
            LB <span id="leg-bye-count">0</span>)
          </span>
        </p>
      </div>
      <div id="opponent-details">
        <p>
          <span id="opponent-team-name">RCB</span> -
          <span class="runs" id="opponent-team-runs">0</span>/<span
            class="wickets"
            >0</span
          >
        </p>
      </div>
      <div class="bowling-details">
        <div class="bowling-details-container">
          <ul></ul>
        </div>
      </div>
      <div class="buttons-background">
        <div class="buttons-container">
          <button class="button btn-run">0</button>
          <button class="button btn-run">1</button>
          <button class="button btn-run">2</button>
          <button class="button btn-run">3</button>
          <button class="button btn-run">4</button>
          <button class="button btn-run">6</button>
          <button id="btn-wide" class="button">WD</button>
          <button id="btn-no-ball" class="button">NB</button>
          <button id="btn-bye" class="button">B</button>
          <button id="btn-wicket" class="button exclude-hover">WICKET</button>
          <button id="btn-leg-bye" class="button">LB</button>
          <button id="btn-undo" class="button exclude-hover">UNDO</button>
          <button id="btn-custom" class="button">CUSTOM</button>
          <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>Enter Runs:</p>
              <input type="number" id="inputField" placeholder="0" />
              <button class="btn-submit">SUBMIT</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="bg"></div>
  </body>
</html>
